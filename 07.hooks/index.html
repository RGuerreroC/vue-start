<!DOCTYPE html>
<html lang="es"> 
<head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
    <div id="app">
        <h1>{{ text }}</h1>
        Count: {{ count }}
        <button class="vue-btn" @click="increment">Incrementar</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: 'Hello, World of VueJS',
                count: 0
            },
            methods: {
                increment(){
                    this.count++
                },
                alertTime(){
                    alert(`La hora es ${Date.now().toLocaleString()}`)
                }
            },
            created() {
                this.alertTime()
            },
            mounted() {
                this.alertTime()
            },
            updated(){
                console.log('this.count', this.count)
            }
            

        });
    </script>
</body>
</html>
