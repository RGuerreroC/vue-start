<!DOCTYPE html>
<html lang="es"> 
<head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
    <div id="app">
        <h1>{{ text }}</h1>

        <span>Cambia el titulo</span>
        <input v-model="text" placeholder="Algun texto" />
        <div>En minusculas: {{ lowerText }}</div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: 'Hello, World of VueJS'
            },
            computed: {
                lowerText(){
                    return this.text.toLowerCase()
                }
            }
        });
    </script>
</body>
</html>
