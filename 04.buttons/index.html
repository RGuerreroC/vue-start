<!DOCTYPE html>
<html lang="es"> 
<head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
    <div id="app">
        <h1>{{ text }}</h1>
        
        <button class="vue-btn" @click="reveal">Revela el numero secreto</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: 'Hello, World of VueJS',
                secretNumber: Math.floor(Math.random() * 100) + 1
            },
            methods:{
                reveal() {
                    alert(`El numero secreto es: ${this.secretNumber}`)
                }
            }
        });
    </script>
</body>
</html>
