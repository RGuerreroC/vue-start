<!DOCTYPE html>
<html lang="es"> 
<head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
    <div id="app">
        <h1>{{ text }}</h1>
       <counter v-bind:add-num="20"></counter>
    </div>
    <script>
        var counter = Vue.component('counter', {
            template: `
                <div>
                    <div>Contador: {{ this.count }}</div>
                    <button class="vue-btn" @click="increment">Incremetar ({{addNum}})</button>
                </div>
            `,
            props: {
                addNum: {
                    type: Number,
                    default: 1
                }
            },
            data(){
                return {
                    count: 0
                }
            },
            methods: {
                increment(){
                    this.count += this.addNum
                }
            }
        })

        var app = new Vue({
            el: '#app',
            data: {
                text: 'Hello, World of VueJS',
            },
            components: {
                counter
            }
        });
    </script>
</body>
</html>
