<!DOCTYPE html>
<html lang="es"> 
<head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
    <div id="app">
        <h1>{{ text }}</h1>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: 'Hello, World of VueJS'
            }
        });
    </script>
</body>
</html>
